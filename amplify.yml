version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
        # DEBUG: list what we produced so we can see it in the logs
        - echo "=== DIST TREE ===" && ls -la dist && echo "=== ASSETS ===" && ls -la dist/assets || true
        # Optional hard-fail if no JS assets were produced
        - test -f dist/assets/*.js || (echo "NO JS ASSETS IN dist/assets â€” failing build" && exit 1)
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
