version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - nvm install 18
        - nvm use 18
        - node -v
        - npm -v
        - echo "Installing dependencies"
        - npm ci --no-optional
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build phase"
        - npm run build
        - echo "Build completed, checking output"
        - ls -la dist/
        - ls -la dist/assets/ || echo "No assets directory found"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
