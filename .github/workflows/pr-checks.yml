name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  pr-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run all checks
      run: |
        npm run lint
        npm run type-check
        npm test
    
    - name: Test Lambda
      run: |
        cd lambda
        npm ci
        npm test
    
    - name: Comment PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { data: checks } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha
          });
          
          const success = checks.check_runs.every(check => check.conclusion === 'success');
          const message = success 
            ? '✅ All tests passed! Ready to merge.' 
            : '❌ Some tests failed. Please fix before merging.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });