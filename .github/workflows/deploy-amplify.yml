name: Deploy to AWS Amplify

on:
  push:
    branches: [ main ]
    paths-ignore: [ 'lambda/**', '.github/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install
    - run: npm test
    - run: npm run test:lambda

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Amplify auto-deployment
      run: |
        echo "Amplify will automatically deploy this push to main branch"
        echo "No manual trigger needed - tests passed successfully"